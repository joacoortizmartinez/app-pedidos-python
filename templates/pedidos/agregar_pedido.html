<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> agregar pedido</title>
    <link rel="stylesheet" href="static/style.css" />
</head>
<body>
    <nav>
        <a href="/">
            <img id="foto" src="{{ url_for('static', filename='/ruffo.jpg') }}">
            ATN
        </a>
    </nav>
    <form action="/agregar-pedido" method="post">
        <label for="cliente">Seleccionar cliente:</label>
        <select id="cliente" name="cliente">
            {% for cliente in lista_de_clientes %}
                <option value="{{ cliente.id_cliente }}">{{ cliente.direccion }} - {{ cliente.telefono }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="descripcion">Descripcion del Pedido:</label>
        <input type="text" id="descripcion" name="descripcion" required>
        <br>
        <label for="fecha">Fecha de entrega:</label>
        <input type="date" id="fecha" name="fecha" required>
        <br>
        <label for="importe"> Importe: </label>
        <input type="number" id="importe" name="importe" required>
        <br>
        <button type="submit">Confirmar Pedido</button>
    </form>
</body>

</html>
