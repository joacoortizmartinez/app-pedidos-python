<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Gasto</title>
    <link rel="stylesheet" href="static/style.css" />
</head>
<body>
    <nav>
        <a href="/">
            <img id="foto" src="{{ url_for('static', filename='/ruffo.jpg') }}">
            ATN
        </a>
    </nav>
    <h1>Agregar gastos</h1>
    <form action="/agregar-gasto" method="post">
        <label for="gasto">Gasto (en pesos):</label>
        <input type="number" id="gasto" name="gasto" required><br>

        <label for="descripcion"> En que se gasto?</label>
        <input type="text" id="descripcion" name="descripcion" required><br>

        <label for="fecha"> Fecha</label>
        <input type="date" id="fecha" name="fecha" required><br>

        <input type="submit" value="Agregar Gasto">
    </form>
</body>
</html>
